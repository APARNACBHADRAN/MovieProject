{% extends 'base.html' %}
{% block body %}
<h1>Please Add the details of the movies here...</h1>
<div style="margin-left:100px">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the movie name"><br><br>
    <input type="text" name="desc" placeholder="Describe about movie"><br><br>
    <input type="text" name="year" placeholder="Enter the year"><br><br>
    <input type="file" name="img"><br><br>
    <input type="submit">
</form>
</div>
{% endblock %}
